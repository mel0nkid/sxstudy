<!DOCTYPE html>
<!-- saved from url=(0050)http://www.xinyuan6009.com/2021/07/07/hello-world/ -->
<html lang="en">
<head>
  <!-- title -->
  <title>模板页面</title>
  <!-- styles -->

  <link rel="stylesheet" href="/css/bootstrap-iso.css"/>
  <link rel="stylesheet" href="/css/jquery.jsonview.css">
</head>

<body class="bootstrap-iso">
<div class="page-header">
  <h1>Example page header <small>Subtext for header</small></h1>
</div>
<div class="container">
  <form id="checkContent" action="/content/check/text/do" method="post">
    <div class="row">
      <div class="col-md-6 col-xs-6">
        <textarea name="content" style="width: 100%" class="form-control" rows="25"></textarea>
      </div>
      <div class="col-md-6 col-xs-6">
        <div class="panel panel-default">
          <div id="checkRet" class="panel-body" style="min-height: 512px"></div>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-6 col-xs-6">
      <button type="submit" id="startCheck" class="btn btn-default">开始检查</button>
    </div>
  </div>
  <!--            <div class="form-group">-->
  <!--                <textarea class="form-control" rows="3"></textarea>-->
  <!--            </div>-->
  <!--            <button type="submit" class="btn btn-default">生成PDF</button>-->

</div>

</body>
<script  type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<script  type="text/javascript" src="/js/jquery.jsonview.js"></script>
  <script type="text/javascript">
    $("#startCheck").click(function(){

      var targetUrl = $("#checkContent").attr("action");
      var data = $("#checkContent").serialize();
      $.ajax({
        type:'post',
        url:targetUrl,
        cache: false,
        data:data,  //重点必须为一个变量如：data
        dataType:'json',
        success:function(data){
          // alert(JSON.stringify(data));
          $('#checkRet').JSONView(data);
        },
        error:function(){
          alert("请求失败");
        }
      })
    })
  </script>
</html>
